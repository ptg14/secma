---
- name: Debug host info
  debug:
    msg: "inventory_hostname: {{ inventory_hostname }}, ansible_hostname: {{ ansible_hostname }}"

- name: Install Vault
  block:
    - name: Add HashiCorp GPG key
      shell: wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/hashicorp-archive-keyring.gpg
      register: gpg_result
      ignore_errors: yes

    - name: Debug GPG key add
      debug:
        msg: "GPG key result: {{ gpg_result.stdout | default('Success') }}, stderr: {{ gpg_result.stderr | default('None') }}"
      when: inventory_hostname == 'vault'

    - name: Add HashiCorp repository
      shell: echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
      args:
        creates: /etc/apt/sources.list.d/hashicorp.list
      register: repo_result
      ignore_errors: yes

    - name: Debug repo add
      debug:
        msg: "Repo add result: {{ repo_result.stdout | default('Success') }}, stderr: {{ repo_result.stderr | default('None') }}"
      when: inventory_hostname == 'vault'

    - name: Update apt cache
      apt:
        update_cache: yes
      register: update_result
      ignore_errors: yes

    - name: Debug apt update
      debug:
        msg: "Apt update result: {{ update_result.stdout | default('Success') }}, stderr: {{ update_result.stderr | default('None') }}"
      when: inventory_hostname == 'vault'

    - name: Install Vault
      apt:
        name: vault
        state: present
      register: install_result
      ignore_errors: yes

    - name: Debug Vault install
      debug:
        msg: "Vault install result: {{ install_result.stdout | default('Success') }}, stderr: {{ install_result.stderr | default('None') }}"
      when: inventory_hostname == 'vault'

    - name: Create Vault config directory
      file:
        path: /etc/vault.d
        state: directory
        mode: '0755'

    - name: Create Vault config
      copy:
        content: |
          storage "file" {
            path = "/opt/vault/data"
          }
          listener "tcp" {
            address = "0.0.0.0:8200"
            tls_disable = 1
          }
          api_addr = "http://{{ ansible_host }}:8200"
        dest: /etc/vault.d/vault.hcl
        mode: '0644'

    - name: Create Vault data directory
      file:
        path: /opt/vault/data
        state: directory
        owner: vault
        group: vault
        mode: '0755'

    - name: Start Vault service
      systemd:
        name: vault
        state: started
        enabled: yes

    - name: Check Vault service status
      command: systemctl status vault --no-pager
      register: vault_status
      ignore_errors: yes
      when: inventory_hostname == 'vault'

    - name: Debug Vault status
      debug:
        msg: "Vault status: {{ vault_status.stdout | default('No output') }}"
      when: inventory_hostname == 'vault'

  when: inventory_hostname == 'vault'

- name: Wait for Vault to be ready
  uri:
    url: "http://localhost:8200/v1/sys/health"
    method: GET
  register: vault_health
  until: vault_health.status == 200
  retries: 30
  delay: 10
  when: inventory_hostname == 'vault'

- name: Check if Vault is initialized
  set_fact:
    vault_initialized: "{{ vault_health.json.initialized | default(false) }}"

- name: Initialize Vault if not initialized
  uri:
    url: "http://localhost:8200/v1/sys/init"
    method: POST
    body_format: json
    body:
      secret_shares: 1
      secret_threshold: 1
  register: vault_init
  when: not vault_initialized

- name: Set vault root token
  set_fact:
    vault_token: "{{ vault_init.json.root_token | default('existing-token') }}"
  when: vault_init is defined

- name: Unseal Vault if sealed
  uri:
    url: "http://localhost:8200/v1/sys/unseal"
    method: POST
    body_format: json
    body:
      key: "{{ vault_init.json.keys[0] }}"
  register: unseal_result
  when: vault_init is defined and vault_health.json.sealed | default(false)

- name: Get Vault root token
  set_fact:
    vault_token: "{{ vault_init.json.root_token }}"
  when: vault_init is defined

- name: Enable KV secrets engine
  uri:
    url: "http://localhost:8200/v1/sys/mounts/secret"
    method: POST
    headers:
      X-Vault-Token: "{{ vault_token }}"
    body_format: json
    body:
      type: "kv"
      version: "2"

- name: Store GitLab secrets
  uri:
    url: "http://localhost:8200/v1/secret/data/gitlab"
    method: POST
    headers:
      X-Vault-Token: "{{ vault_token }}"
    body_format: json
    body:
      data:
        db_password: "prod_db_password_123"
        api_key: "gitlab_api_key_xyz"
        docker_registry_user: "registry_user"
        docker_registry_pass: "registry_pass_456"

- name: Enable OPA auth method
  uri:
    url: "http://localhost:8200/v1/sys/auth/opa"
    method: POST
    headers:
      X-Vault-Token: "{{ vault_token }}"
    body_format: json
    body:
      type: "opa"

- name: Configure OPA auth
  uri:
    url: "http://localhost:8200/v1/auth/opa/config"
    method: POST
    headers:
      X-Vault-Token: "{{ vault_token }}"
    body_format: json
    body:
      opa_server_url: "http://{{ opa_private_ip }}:8181"

- name: Create GitLab CI policy
  uri:
    url: "http://localhost:8200/v1/sys/policies/acl/gitlab-ci"
    method: PUT
    headers:
      X-Vault-Token: "{{ vault_token }}"
    body_format: json
    body:
      policy: |
        path "secret/data/gitlab" {
          capabilities = ["read"]
        }

- name: Save Vault token for other roles
  copy:
    content: "{{ vault_token }}"
    dest: /tmp/vault_token.txt
    mode: '0600'